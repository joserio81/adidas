apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: 6
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: webserver:4.0
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: jose-secret
